<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Pipe Puzzle Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 4px;
      justify-content: center;
      margin-top: 20px;
    }
    .tile {
      width: 60px;
      height: 60px;
      background-color: #ffffff;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      user-select: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .start {
      background-color: #d1e7dd;
      font-weight: bold;
    }
    .end {
      background-color: #f8d7da;
      font-weight: bold;
    }
    button.check-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 class="mb-3">🛠 Pipe Puzzle Mini</h1>
  <p class="text-muted">타일을 회전해서 물길을 연결해보세요!</p>
  <div id="grid" class="grid"></div>
  <button class="btn btn-primary check-btn" onclick="checkSolution()">연결 확인</button>
  <p id="result" class="fw-bold mt-3"></p>

  <script>
    const pipeIcons = ["┃", "━", "┏", "┓", "┛", "┗"];
    const gridSize = 4;
    const gridEl = document.getElementById("grid");
    const resultEl = document.getElementById("result");
    const tiles = [];

    function createGrid() {
      for (let i = 0; i < gridSize * gridSize; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.rotation = "0";
        tile.dataset.index = i;

        if (i === 0) {
          tile.textContent = "🟢";
          tile.classList.add("start");
        } else if (i === gridSize * gridSize - 1) {
          tile.textContent = "🏁";
          tile.classList.add("end");
        } else {
          const icon = pipeIcons[Math.floor(Math.random() * pipeIcons.length)];
          tile.dataset.icon = icon;
          tile.textContent = icon;

          tile.addEventListener("click", () => {
            let r = (parseInt(tile.dataset.rotation) + 90) % 360;
            tile.dataset.rotation = r;
            tile.style.transform = `rotate(${r}deg)`;
          });
        }

        gridEl.appendChild(tile);
        tiles.push(tile);
      }
    }

    function checkSolution() {
      resultEl.textContent = Math.random() > 0.5 ? "✅ 연결 성공!" : "❌ 연결되지 않았어요";
    }

    createGrid();
  </script>
</body>
</html>
